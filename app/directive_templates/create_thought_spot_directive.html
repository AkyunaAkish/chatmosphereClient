<div class="main createThoughtSpotDiv text-center">

  <h1 class="createHeader text-center">Create a Thought Spot</h1>

  <form class="authForm" ng-submit="" novalidate>

    <ng-form  name="createThoughtSpotForm">

      <fieldset class="form-group">

        <label for="thoughtSpotName" class="formLabel">Thought Spot name</label>

        <div class="errorMessageDiv" ng-messages="createThoughtSpotForm.thoughtSpotName.$error" ng-show="createThoughtSpotForm.signupEmail.$dirty" role="alert">
          <div ng-message="required">Please enter a name for your Thought Spot</div>
        </div>

        <input type="text" ng-model="vm.thoughtSpotObj.name" class="form-control" name="thoughtSpotName" id="thoughtSpotName" placeholder="Thought Spot name" required>

      </fieldset>

      <fieldset class="form-group">

        <label for="username" class="formLabel">Username</label>

        <!-- <div class="errorMessageDiv" ng-messages="createThoughtSpotForm.signupUsername.$error" ng-show="createThoughtSpotForm.signupUsername.$dirty" role="alert">
        <div ng-message="required">Please enter a username</div>
      </div> -->
      <input type="file" fileread="vm.signupObj.uploadme" name="thoughtSpotImage" class="form-control" id="image" />

    </fieldset>

    <fieldset class="form-group">

      <label for="signupPassword" class="formLabel">Password</label>

      <!-- <div class="errorMessageDiv" ng-messages="createThoughtSpotForm.signupPassword.$error" ng-show="createThoughtSpotForm.signupPassword.$dirty" role="alert">
      <div ng-message="required">Please enter a password</div>
      <div ng-message="pattern">Passwords can't start or end with a special character</div>
    </div> -->

    <input type="password" required>

  </fieldset>

  <fieldset class="form-group">
    <input type="submit" ng-disabled="createThoughtSpotForm.$invalid" class="form-control formSubmit"  value="Sign Up">
  </fieldset>

</ng-form>
</form>


</div>
